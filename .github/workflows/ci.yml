name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: badminton
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: badminton/package-lock.json
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: npm run test:build
      - run: npx playwright install --with-deps chromium
      - run: npm run test:e2e
      - name: Assemble site
        working-directory: .
        run: |
          mkdir -p _site
          cp index.html _site/
          cp -r badminton/dist/. _site/badminton/
      - run: npm run test:e2e:deploy
